<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<title>Depth Verification</title>
	<script src="/wet-boew/js/jquery/1.11.1/jquery.min.js"></script>
	<script src="/scripts/jquery/jquery.ui.core.js"></script>
	<script src="/scripts/jquery/jquery.ui.datepicker.js"></script>
	<script src="/wet-boew/js/deps/jquery.dataTables.min.js"></script>
	<script src="/scripts/avadepth.js"></script>

	<!--[if gte IE 9 | !IE ]><!-->
	<link href="/GCWeb/assets/favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="/GCWeb/css/theme.min.css" />
	<!--<![endif]-->
	<!--[if lt IE 9]>
	<link href="/GCWeb/assets/favicon.ico" rel="shortcut icon" />
	<link rel="stylesheet" href="/GCWeb/css/ie8-theme.min.css" />
	<![endif]-->
	<noscript><link rel="stylesheet" href="/wet-boew/css/noscript.min.css" /></noscript>	<link rel="stylesheet" type="text/css" href="/css/custom.css">
	<link rel="stylesheet" type="text/css" href="/css/custom.css">
	<link rel="stylesheet" media="print" href="/css/print.css" />

	<style type="text/css" media="screen">
		#verify_wrapper {
			display: table;
			margin: 0 auto;
		}

		#verify {
			width: 700px!important;
			margin-top: 20px;
		}

		.print_holder {
			display: -webkit-box;
			display: -moz-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			height: 50px;
		}
		.btn {
			height: 26px;
			margin: auto;
		}
	</style>

	<style type="text/css" media="print">
		.btn {
			display: none;
		}

		body {
			font-size: 13px;
		}
	</style>

	<script>
		$(document).ready(function() {
			if (opener.document) {
				var parentElem = window.opener.$("#detail_content").clone();
				if ((/Trident\/7\./).test(navigator.userAgent) ||
					(/MSIE/).test(navigator.userAgent)) {
					var outer = parentElem[0].outerHTML;
					$('#detail_content_popup')[0].innerHTML = outer;
				} else {
					$('#detail_content_popup').html(parentElem);
				}
				console.log(parentElem);
			}
			$('button[name="print"]').click(function() {
				window.print()
			});
			var closeButton = $('<input type="button" class="btn btn-primary" value="Close" onClick="window.close()">');
			$('.print_holder').append(closeButton);
		});
	</script>
</head>
<body>
	<div id="detail_content_popup">
		<script>
			$(document).ready(function() {
				var originalTitle = document.title;
                var depthVerificationTime = document.getElementById('static-time').innerText;
                window.document.title = originalTitle + " @ " + depthVerificationTime;
			});</script>
	</div>
</body>
</html>
